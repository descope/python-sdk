[tool.poetry]
name = "descope"
version = "0.0.dev3"
description = "Descope Python SDK"
authors = ["Descope <info@descope.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://descope.com/"
repository = "https://github.com/descope/python-sdk"
documentation = "https://docs.descope.com"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "descope"},
    { include = "descope/authmethod"},
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/descope/python-sdk/issues"


[tool.poetry.dependencies]
python = "^3.7"
requests = "2.28.1"
PyJWT = "2.4.0"
cryptography = "38.0.1"
email-validator = "1.2.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"
mock = "^4.0.3"
Flask = "^2.2.2"
flake8 = "^5.0.4"
pytest-cov = "^3.0.0"
pytest = "^7.1.3"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
